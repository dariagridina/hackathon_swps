<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <!-- Add the Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .bd-example {
            --bd-example-padding: 1rem;
            position: relative;
            padding: var(--bd-example-padding);
            margin: 0 -1.5rem;
            border: solid;
            border-width: 1px 0
        }

        .search-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .filter-container {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row search-container justify-content-center">
        <div class="col-md-6">
            <form class="form-inline">
                <input type="search" class="form-control w-100" placeholder="Search...">
            </form>
        </div>
    </div>
    <div class="row filter-container justify-content-center">
        <div class="col-md-4">
            <label for="localization">Localization:</label>
            <select class="form-control" name="localization" id="localization">
                <option selected="selected">All</option>
                <option>North America</option>
                <option>Europe</option>
                <option>Asia</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="category">Category:</label>
            <select class="form-control" name="category" id="category">
                <option selected="selected">All</option>
                <option>Technology</option>
                <option>Healthcare</option>
                <option>Finance</option>
            </select>
        </div>
    </div>
    <div class="row people-container justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">People</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Projects</label>
        </div>
    </div>
</div>

<!-- Add the Bootstrap and jQuery JavaScript files -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
